<div class="left-side">
  <div>
    <input type="text" #pushText placeholder="Text to push..." />
  </div>
  <button (click)="push(pushText.value)">Push</button>
  <button (click)="pop()">Pop</button>
  <button (click)="clear()">Clear</button>
  <button (click)="update()">Update (leave only short)</button>
</div>
<div class="right-side">
  <p>isEmpty: {{ exampleSignal.isEmpty().toString() }}</p>
  <p>size: {{ exampleSignal.size().toString() }}</p>
  <ol reversed>
    @for (item of exampleSignal(); track item) {
    <li>{{ item }}</li>
    }
  </ol>
</div>
