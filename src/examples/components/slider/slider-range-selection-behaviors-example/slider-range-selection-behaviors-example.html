<ard-radio-group [(value)]="selectionBehavior">
  <ard-radio value="allow"><code>'allow'</code></ard-radio>
  <ard-radio value="push"><code>'push'</code></ard-radio>
  <ard-radio value="block"><code>'block'</code></ard-radio>
</ard-radio-group>

<div>
  <label for="minimumDistance"> Minimum distance: </label>
  <input type="number" id="minimumDistance" [(ngModel)]="minimumDistance" min="0" />
</div>

<ard-range-slider [(value)]="value" [selectionBehavior]="selectionBehavior()" [minimumDistance]="minimumDistance()" />

<pre>
&lt;ard-range-slider
  [(value)]="value"
  [selectionBehavior]="{{ selectionBehavior() }}"
  [minimumDistance]="{{ minimumDistance() }}"
/&gt;
</pre>
