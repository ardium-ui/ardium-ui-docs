<app-two-pane-container
  textLeft="Before"
  textRight="After"
  [contentToCopyLeft]="codeBefore()"
  [contentToCopyRight]="codeAfter()"
  allowScrollSync
  allowLayoutChange
  [(scrollSync)]="scrollSync"
  [(verticalLayout)]="verticalLayout"
>
  <app-code side="left" [language]="language()" [code]="codeBefore()" styled="false" noScroll />
  <app-code side="right" [language]="language()" [code]="codeAfter()" styled="false" noScroll />
</app-two-pane-container>
