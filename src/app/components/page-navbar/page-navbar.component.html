@for (group of mappedRouteData(); track group.group) { @if (group.group) {
<p class="group-name">{{ group.group }}</p>
} @for (route of group.children; track route.path) {
<a
  [routerLink]="route.path"
  [class.active]="isRouteActive(route.path)"
  [class.disabled]="!route.children"
  [class.pointer-inactive]="!route.children || isRouteActive(route.path)"
  [tabindex]="!isRouteActive(route.path) && route.children ? 0 : -1"
>
  {{ route.name }}
</a>
} }
